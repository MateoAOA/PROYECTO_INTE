<!DOCTYPE html>
<html>
<head>
    <title>Registro de Contacto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Registro de Contacto</h1>
    
    <form action="{{ url_for('registro_contacto') }}" method="POST">
        <label for="usuario_id">ID de Usuario:</label>
        <input type="text" id="usuario_id" name="usuario_id" required>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="telefono">Tel√©fono:</label>
        <input type="text" id="telefono" name="telefono" required>
        
        <button type="submit">Registrar Contacto</button>
    </form>
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flash-messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
